apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-advanced
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook-warehouse
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote

---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: staging
  namespace: kargo-advanced
  annotations:
    kargo.akuity.io/color: amber
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook-warehouse
    sources:
      stages:
      - dev
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote

---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: ab-test-a
  namespace: kargo-advanced
  labels:
    kargo.akuity.io/shard: local-k3s-selfhosted
  annotations:
    kargo.akuity.io/color: yellow
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook-warehouse
    sources:
      stages:
      - staging
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote
  verification:
    analysisTemplates:
    # - name: pokemon-xp
    # args:
    # - name: pokemon
    #   value: pikachu
    - name: use-private-image
      kind: ClusterAnalysisTemplate
    args:
    - name: image-tag
      value: ${{ imageFrom("docker.io/cszakuity/csz-private-repo").Tag }}
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: ab-test-b
  namespace: kargo-advanced
  labels:
    kargo.akuity.io/shard: local-k3s-selfhosted
  annotations:
    kargo.akuity.io/color: green
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook-warehouse
    sources:
      stages:
      - staging
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote

  verification:
    analysisTemplates:
    - name: private-image-verification
      kind: ClusterAnalysisTemplate
    args:
    - name: docker-username
      value: ${{ secret("docker-creds").username }}
    - name: docker-password
      value: ${{ secret("docker-creds").password }}
    - name: image-tag
      value: ${{ imageFrom("docker.io/cszakuity/csz-private-repo").Tag }}

---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-advanced
  annotations:
    kargo.akuity.io/color: blue
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook-warehouse
    sources:
      stages:
      - ab-test-a
      - ab-test-b
